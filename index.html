<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hands Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>
</head>
<body>
<a-scene>
    <!-- Camera Rig -->
    <a-entity id="cameraRig" movement-controls="speed: 0.1">
        <!-- Camera -->
        <a-entity 
            camera 
            position="0 1.6 0"
            look-controls>
        </a-entity>

        <!-- Right hand entity -->
        <a-entity 
            id="rightHand"
            position="0.5 -0.5 -0.5"
            hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
            super-hands
            sphere-collider="objects: a-box">
        </a-entity>
    </a-entity>

    <!-- Grabbable box -->
    <a-box 
        grabbable
        position="-1.4 1.5 -3"
        color="yellow">
    </a-box>
</a-scene>
</body>
</html>
